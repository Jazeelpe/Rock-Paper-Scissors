<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/style.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="btn" onclick="compareResult('rock')"><img class="img-icon" src="Images/rock.png"></button>
    <button class="btn" onclick="compareResult('paper')"><img class="img-icon" src="Images/paper.png"></button>
    <button class="btn" onclick="compareResult('scissors')"><img class="img-icon" src="Images/scissors.png"></button>
    <p class="js-match-result match-result"></p>
    
    <p class="js-both-choice both-choice"></p>
    <p class="js-score-line score-line"></p>
    <button  class="reset-btn" onclick="
        score.win=0;
        score.losses=0;
        score.tie=0; 
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset score</button>


    <script src="js/index.js"  >

    </script>
</body>
</html>
